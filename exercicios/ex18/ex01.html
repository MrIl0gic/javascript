<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo de Exercícios</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
        <section>
            <div id="inum" >
                <label for="inumber"><strong>Número (entre 1 e 100)</strong></label>
                <input id="number" type="number" required minlength="1" maxlength="3">
                <input type="button" value="Adicionar" onclick="Armazenar()">

            </div>

            <div id="dados">
              
               <select name="lista" id="lista" size="6">
                </select>
                <br>
                <input type="button" value='finalizar' onclick="Finalizar()">
                <p id="res"></p>
                
            </div>
        </section>
    
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
