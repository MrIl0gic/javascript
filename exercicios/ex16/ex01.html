                </p>

                <p>
                    <Label for="pnumber">Passo</Label>
                    <input type="number" id="pnumber"  required minlength="1"
                    maxlength="3">
                </p>

                
            </div> 

            <div id="numCalc">
                <p>
                    <input type="submit" value="Contar" onclick="CalcPA()">
                </p>
                preparando contagem

                </p>

            </div>
        </section>
    
    <footer>
