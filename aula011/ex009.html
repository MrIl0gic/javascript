<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#res{
            border: 1px solid black;
            height: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Sistema de multas</h1>
   Velocidade do carro : <input type="number" name = "textVel" id="textVel"> Km/h

   <input type="button" value="Verificar" onclick="Calcular()"> 

   <div id="res">

   </div>

   <Script>
    function Calcular(){

        var textV = window.document.querySelector('input#textVel')
    
        var res = window.document.querySelector('div#res')
        var vel = Number(textV.value)

        res.innerHTML = `Sua velocidade atual é de ${vel} km/h`

        if(vel > 60){
            res.innerHTML += ` <p> Você está ,<strong> Multado </strong> por exesso de velocidade </p>`
        }

        else{ res.innerHTML += ` <p> Dirija sempre com cinto de segurança <p>`}

    }

   </Script>

</body>
</html>
